<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьный дневник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 95%;
            padding: 2px;
            box-sizing: border-box;
        }
        .notes {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Дневник</h1>
    <label>Месяц: <input type="text" placeholder="Введите месяц"></label>

    <table>
        <thead>
            <tr>
                <th>День недели / № урока</th>
                <th>Предмет</th>
                <th>Домашнее задание</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="7">Понедельник</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>

            <tr>
                <td rowspan="7">Вторник</td>
                <td><input type="text"></td>
                <td><input type="text"></td>
            </tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>
            <tr><td><input type="text"></td><td><input type="text"></td></tr>

            <!-- Аналогично для остальных дней недели -->
        </tbody>
    </table>

    <div class="notes">
        <label>Для заметок: <input type="text" style="width: 100%;"></label>
    </div>

    <div class="signatures">
        <p>Подпись классного руководителя: ____________________</p>
        <p>Подпись родителей: ____________________</p>
    </div>
</body>
</html>
