<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник 16:9 - Фикс Воскресенья</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #cfd8dc;
            margin: 0;
            padding: 5px;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* Строго без скролла */
        }

        .diary-spread {
            background-color: #fff;
            width: 98vw;
            height: 98vh; /* Почти на весь экран */
            padding: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            border-radius: 4px;
        }

        .header-main {
            text-align: center;
            font-weight: bold;
            font-size: 1.2vw;
            border-bottom: 1px solid #000;
            margin-bottom: 10px;
        }

        .pages-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            flex: 1; /* Занимает всё доступное место до футера */
            min-height: 0; 
        }

        .page {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .day-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 8px;
            flex: 1; /* Таблицы будут равномерно распределяться */
        }

        .day-table td {
            border: 1px solid #444;
            padding: 2px 5px;
            font-size: 0.85vw;
        }

        .day-label {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            background-color: #f5f5f5;
            font-weight: bold;
            width: 25px;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.8vw;
        }

        .header-row {
            background-color: #eceff1;
            font-weight: bold;
            text-align: center;
            font-size: 0.7vw;
        }

        .col-num { width: 20px; text-align: center; font-weight: bold; }
        .col-subject { width: 130px; }
        .col-grade { width: 35px; }
        .col-sign { width: 50px; }

        /* Футер разворота */
        .page-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8vw;
            margin-top: 5px;
            padding: 5px 0;
        }

        /* Секция Воскресенья */
        .sunday-section {
            height: 12vh; /* Фиксированная небольшая высота */
            margin-top: 5px;
            border-top: 2px solid #000;
            padding-top: 8px;
        }

        .sunday-table {
            width: 100%;
            height: 100%;
            border-collapse: collapse;
        }

        .sunday-table td {
            border: 1px solid #000;
            padding: 5px;
            font-size: 0.9vw;
        }

        .line {
            border-bottom: 1px solid #000;
            display: inline-block;
            width: 120px;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<div class="diary-spread">
    <div class="header-main">
        МЕСЯЦ: ___________________________ 
    </div>

    <div class="pages-container">
        <div class="page">
            <script>
                ['ПОНЕДЕЛЬНИК', 'ВТОРНИК', 'СРЕДА'].forEach(day => {
                    document.write(`
                        <table class="day-table">
                            <tr class="header-row">
                                <td rowspan="7" class="day-label">${day}</td>
                                <td class="col-num">№</td><td class="col-subject">ПРЕДМЕТ</td><td>ДОМАШНЕЕ ЗАДАНИЕ</td><td class="col-grade">ОЦ.</td><td class="col-sign">ПОДП.</td>
                            </tr>
                            ${Array(6).fill('<tr><td class="col-num"></td><td></td><td></td><td></td><td></td></tr>').map((r, i) => r.replace('<td class="col-num"></td>', `<td class="col-num">${i+1}</td>`)).join('')}
                        </table>
                    `);
                });
            </script>
            <div class="page-footer">
                <span>Заметки: <span class="line" style="width: 250px;"></span></span>
            </div>
        </div>

        <div class="page">
            <script>
                ['ЧЕТВЕРГ', 'ПЯТНИЦА', 'СУББОТА'].forEach(day => {
                    document.write(`
                        <table class="day-table">
                            <tr class="header-row">
                                <td rowspan="7" class="day-label">${day}</td>
                                <td class="col-num">№</td><td class="col-subject">ПРЕДМЕТ</td><td>ДОМАШНЕЕ ЗАДАНИЕ</td><td class="col-grade">ОЦ.</td><td class="col-sign">ПОДП.</td>
                            </tr>
                            ${Array(6).fill('<tr><td class="col-num"></td><td></td><td></td><td></td><td></td></tr>').map((r, i) => r.replace('<td class="col-num"></td>', `<td class="col-num">${i+1}</td>`)).join('')}
                        </table>
                    `);
                });
            </script>
            <div class="page-footer">
                <span style="width: 100%; text-align: right;">
                    Кл. руководитель: <span class="line"></span> 
                    Родители: <span class="line"></span>
                </span>
            </div>
        </div>
    </div>

    <div class="sunday-section">
        <table class="sunday-table">
            <tr>
                <td style="background: #444; color: #fff; width: 120px; text-align: center; font-weight: bold;">ВОСКРЕСЕНЬЕ</td>
                <td style="width: 45%;">Планы на отдых:</td>
                <td>Подготовка к понедельнику:</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
