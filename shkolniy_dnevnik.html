
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Школьный дневник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .column {
            width: 32%;
        }
        .day {
            background: #fff;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 6px;
        }
        .day h3 {
            margin-top: 0;
            color: #2b6cb0;
        }
        .field {
            margin-bottom: 8px;
        }
        .field label {
            display: block;
            font-size: 0.9em;
            color: #555;
        }
        .field input {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .bottom {
            width: 100%;
            margin-top: 20px;
        }
        .bottom .day {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Школьный дневник</h1>
    <div class="container">
        <div class="column">
            <div class="day"><h3>Понедельник</h3>
                <div class="field"><label>Предмет</label><input type="text"></div>
                <div class="field"><label>Классная работа</label><input type="text"></div>
                <div class="field"><label>Домашняя работа</label><input type="text"></div>
                <div class="field"><label>Подпись учителя</label><input type="text"></div>
            </div>
            <div class="day"><h3>Вторник</h3>
                <div class="field"><label>Предмет</label><input type="text"></div>
                <div class="field"><label>Классная работа</label><input type="text"></div>
                <div class="field"><label>Домашняя работа</label><input type="text"></div>
                <div class="field"><label>Подпись учителя</label><input type="text"></div>
            </div>
            <div class="day"><h3>Среда</h3>
                <div class="field"><label>Предмет</label><input type="text"></div>
                <div class="field"><label>Классная работа</label><input type="text"></div>
                <div class="field"><label>Домашняя работа</label><input type="text"></div>
                <div class="field"><label>Подпись учителя</label><input type="text"></div>
            </div>
        </div>
        <div class="column">
            <div class="day"><h3>Четверг</h3>
                <div class="field"><label>Предмет</label><input type="text"></div>
                <div class="field"><label>Классная работа</label><input type="text"></div>
                <div class="field"><label>Домашняя работа</label><input type="text"></div>
                <div class="field"><label>Подпись учителя</label><input type="text"></div>
            </div>
            <div class="day"><h3>Пятница</h3>
                <div class="field"><label>Предмет</label><input type="text"></div>
                <div class="field"><label>Классная работа</label><input type="text"></div>
                <div class="field"><label>Домашняя работа</label><input type="text"></div>
                <div class="field"><label>Подпись учителя</label><input type="text"></div>
            </div>
            <div class="day"><h3>Суббота</h3>
                <div class="field"><label>Предмет</label><input type="text"></div>
                <div class="field"><label>Классная работа</label><input type="text"></div>
                <div class="field"><label>Домашняя работа</label><input type="text"></div>
                <div class="field"><label>Подпись учителя</label><input type="text"></div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="day"><h3>Воскресенье</h3>
            <div class="field"><label>Предмет</label><input type="text"></div>
            <div class="field"><label>Классная работа</label><input type="text"></div>
            <div class="field"><label>Домашняя работа</label><input type="text"></div>
            <div class="field"><label>Подпись учителя</label><input type="text"></div>
        </div>
    </div>
</body>
</html>
